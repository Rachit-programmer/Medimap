<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediMap - Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <style>
        body { background-color: #C9EFFF; font-family: Arial, sans-serif; }
        .container { margin-top: 50px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>MediMap Registration</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="hospital">Choose your Hospital:</label>
                <select class="form-control" id="hospital">
                    <option value="NA">Choose</option>
                    <option value="NEO">RAB Hospital</option>
                    <option value="KLS">PRG Hospital</option>
                </select>
            </div>
            <div class="form-group">
                <label for="rcode">Enter your Registration Code:</label>
                <input type="text" class="form-control" id="rcode">
            </div>
            <div class="form-group">
                <label for="currentLocation">Choose Your Current Location:</label>
                <select class="form-control" id="currentLocation">
                    <option value="NA">Choose</option>
                    <option value="Reception">Reception</option>
                    <option value="IPD">IPD</option>
                    <option value="OPD">OPD</option>
                    <option value="ICU">ICU</option>
                    <option value="OT">OT</option>
                    <option value="Lab">Lab</option>
                    <option value="Pharmacy">Pharmacy</option>
                </select>
            </div>
            <div class="form-group">
                <label for="destination">Choose Your Destination:</label>
                <select class="form-control" id="destination">
                    <option value="NA">Choose</option>
                    <option value="Reception">Reception</option>
                    <option value="IPD">IPD</option>
                    <option value="OPD">OPD</option>
                    <option value="ICU">ICU</option>
                    <option value="OT">OT</option>
                    <option value="Lab">Lab</option>
                    <option value="Pharmacy">Pharmacy</option>
                </select>
            </div>
            <button type="button" class="btn btn-success" onclick="startNavigation()">Start Navigation</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
